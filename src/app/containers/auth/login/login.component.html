<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <div *ngIf="isLoading">
        <app-loading></app-loading>
    </div>
    <div *ngIf="!isLoading" class="login">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group fieldContainer">
                <label for="email" class="emailLabel">Email</label>
                <input type="email" required name="email" ngModel #email="ngModel" id="email" class="form-control"
                    email>
                <span class="help-block block" *ngIf="!email.valid && email.touched">Please enter a valid
                    email!</span>
            </div>
            <div class="form-group fieldContainer">
                <label for="password" class="passwordLabel">Password</label>
                <input type="password" name="password" id="password" class="form-control" #password="ngModel" required
                    password ngModel minlength="6">
                <span class="help-block block"
                    *ngIf="!password.valid && password.touched && password.value.length < 6 ">Please enter a valid
                    password!</span>
            </div>
            <div class="btnsContainer">
                <div>
                    <button class=" fieldContainer secondary" type="button" (click)="onSignUp()">
                        SignUp
                    </button>
                </div>
                <div>
                    <button class=" fieldContainer primary" type="submit" [disabled]="!loginForm.valid">
                        Login
                    </button>
                </div>
            </div>
        </form>
        <div *ngIf="error">
            <app-alert-message alertType="ERROR" alertMessage="{{error}}"></app-alert-message>
        </div>
    </div>
</div>
